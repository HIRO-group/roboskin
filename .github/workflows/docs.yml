# documentation generation for robotic_skin
name: Documentation Generation Github Pages

# only deploys documentation on pushes to master
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install and Build
      run: |
        ls robotic_skin
        pip install git+https://github.com/sphinx-doc/sphinx
        pip install git+https://github.com/readthedocs/sphinx_rtd_theme
        sphinx-apidoc -f -o docs robotic_skin
        cd docs
        make clean
        make html
        git status
        
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Add changes" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}
        
        
    # deploy to gh pages
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: docs/_build/html # The folder the action should deploy.
